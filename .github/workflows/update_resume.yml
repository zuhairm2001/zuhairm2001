name: Generate and push latest version of resume to R2 bucket on commit

on:
  push:
    branches: [main]
    paths:
      - 'resume-generator/**'

jobs:
  generate-resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: resume-generator
        run: bun install --frozen-lockfile
      
      - name: Generate and Upload PDF resume
        env: 
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }} 
        run: cd resume-generator && bun run generate-resume